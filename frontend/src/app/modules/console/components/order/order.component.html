<app-bread-crumb [title]="title"></app-bread-crumb>

<div class="cart-wrapper home-wrapper-2 py-5">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="row">
          <div class="col-3">
            <h5>Order Id</h5>
          </div>
          <div class="col-3">
            <h5>Total Amount</h5>
          </div>
          <div class="col-3">
            <h5>Total Amount after Discount</h5>
          </div>
          <div class="col-3">
            <h5>Status</h5>
          </div>
        </div>
      </div>
      <div class="col-12 mt-3">
        <div class="row bg-warning my-3 pt-3" *ngFor="let myOrder of myOrders">
          <div class="col-3">
            <p>{{ myOrder._id }}</p>
          </div>
          <div class="col-3">
            <p>{{ myOrder.totalPrice }}</p>
          </div>
          <div class="col-3">
            <p>{{ myOrder.totalPriceAfterDiscount }}</p>
          </div>
          <div class="col-3">
            <p>{{ myOrder.orderStatus }}</p>
          </div>
          <div class="col-12">
            <div class="row bg-secondary p-3">
              <div class="col-3">
                <h6>Product Name</h6>
              </div>
              <div class="col-3">
                <h6>Quantity</h6>
              </div>
              <div class="col-3">
                <h6>Price</h6>
              </div>
              <div class="col-3">
                <h6>Color</h6>
              </div>
              <div class="col-12">
                <div class="row" *ngFor="let item of myOrder.orderItems">
                  <div class="row bg-secondary p-3">
                    <div class="col-3">
                      <p>{{ item.product.title }}</p>
                    </div>
                    <div class="col-3">
                      <p>{{ item.product.quantity }}</p>
                    </div>
                    <div class="col-3">
                      <p>{{ item.product.price }}</p>
                    </div>
                    <div class="col-3">
                      <ul class="colors ps-0">
                        <li
                          [ngStyle]="{
                            backgroundColor: item.color?.title
                          }"
                        ></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
