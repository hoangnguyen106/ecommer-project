<app-bread-crumb [title]="title"></app-bread-crumb>
<div class="contact-wrapper py-5 home-wrapper-2">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30675.607397891297!2d108.22267920000002!3d16.042073600000013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31421788d65da589%3A0x9d3bf55b8a07bef4!2zODEgSOG7kyBOZ2hpbmgsIFBoxrDhu5tjIE3hu7ksIFPGoW4gVHLDoCwgxJDDoCBO4bq1bmcgNTUwMDAwLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1694146984294!5m2!1svi!2s"
          width="600"
          height="450"
          class="border-0 w-100"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="col-12 mt-5">
        <div class="contact-inner-wrapper d-flex justify-content-between">
          <div>
            <h3 class="contact-title mb-4">Contact</h3>
            <form
              [formGroup]="addContact"
              (ngSubmit)="onAddContact()"
              class="d-flex flex-column gap-15"
            >
              <div>
                <input
                  placeholder="Name"
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div>
                <input
                  placeholder="Email"
                  type="email"
                  class="form-control"
                  formControlName="email"
                />
              </div>
              <div>
                <input
                  placeholder="Mobile Number"
                  type="text"
                  class="form-control"
                  formControlName="mobile"
                />
              </div>
              <div>
                <textarea
                  placeholder="Comments"
                  name=""
                  id=""
                  class="w-100 form-control"
                  cols="30"
                  rows="10"
                  formControlName="comment"
                ></textarea>
              </div>
              <div>
                <button type="submit" class="button border-0">Submit</button>
              </div>
            </form>
          </div>
          <div>
            <h3 class="contact-title mb-4">Get in touch with us</h3>
            <div>
              <ul class="ps-0">
                <li
                  class="mb-3 d-flex gap-15 align-items-center"
                  style="list-style: none"
                >
                  <i class="bi bi-house fs-5"></i>
                  <address class="mb-0">81 Ho Nghinh, Son Tra, Da Nang</address>
                </li>
                <li
                  class="mb-3 d-flex gap-15 align-items-center"
                  style="list-style: none"
                >
                  <i class="bi bi-telephone fs-5"></i>
                  <a href="tel: 093505317">0935053171</a>
                </li>
                <li
                  class="mb-3 d-flex gap-15 align-items-center"
                  style="list-style: none"
                >
                  <i class="bi bi-envelope fs-5"></i>
                  <a href="mailto:nguyenhoangnhom4@gmail.com">
                    nguyenhoangnhom4@gmail.com
                  </a>
                </li>
                <li
                  class="mb-3 d-flex gap-15 align-items-center"
                  style="list-style: none"
                >
                  <i class="bi bi-info-circle fs-5"></i>
                  <p class="mb-0">Monday-Friday 8:00AM-5:00PM</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
