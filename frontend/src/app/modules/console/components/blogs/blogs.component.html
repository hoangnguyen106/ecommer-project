<app-bread-crumb [title]="title"></app-bread-crumb>
<div class="blog-wrapper home-wrapper-2 py-5">
  <div class="container-xxl">
    <div class="row">
      <div class="col-3">
        <div class="filter-card mb-3">
          <h3 class="filter-title">Find By Category</h3>
          <div>
            <ul class="ps-0">
              <li>Watch</li>
              <li>Tv</li>
              <li>Camera</li>
              <li>Laptop</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-6" *ngFor="let blog of blogs">
            <app-blog-card [blog]="blog"></app-blog-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
