<app-bread-crumb [title]="title"></app-bread-crumb>
<div class="login-wrapper py-5 home-wrapper-2">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="auth-card">
          <h3 class="text-center mb-3">Sign Up</h3>
          <form
            [formGroup]="signupForm"
            (ngSubmit)="registerUser()"
            class="d-flex flex-column gap-15"
          >
            <div>
              <input
                type="text"
                name="firstname"
                placeholder="First name"
                class="form-control"
                formControlName="firstname"
                required
              />
            </div>
            <div>
              <input
                type="text"
                name="lastname"
                placeholder="Last name"
                class="form-control"
                formControlName="lastname"
                required
              />
            </div>
            <div class="mt-1">
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="form-control"
                formControlName="email"
                required
              />
            </div>
            <div class="mt-1">
              <input
                type="tel"
                name="mobile"
                placeholder="Mobile Number"
                class="form-control"
                formControlName="mobile"
                required
              />
            </div>
            <div class="mt-1">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control"
                formControlName="password"
                required
              />
            </div>
            <div>
              <a [routerLink]="['/console/forgot-password']"
                >Forgot Password?</a
              >
              <div
                class="d-flex justify-content-center gap-15 align-items-center"
              >
                <button class="button border-0" type="submit">Signup</button>
                <a [routerLink]="['/console/login']" class="button signup"
                  >Login</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
