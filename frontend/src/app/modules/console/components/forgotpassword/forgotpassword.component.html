<app-bread-crumb [title]="title"></app-bread-crumb>
<div class="login-wrapper py-5 home-wrapper-2">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="auth-card">
          <h3 class="text-center mb-3">Reset Your Password</h3>
          <p class="text-center mt-2 mb-3">
            We will send you an email to reset your password
          </p>
          <form action="" class="d-flex flex-column gap-15">
            <div class="mt-1">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control"
              />
            </div>
            <div>
              <a [routerLink]="['/console/forgot-password']"
                >Forgot Password?</a
              >
              <div
                class="d-flex justify-content-center flex-column gap-15 align-items-center"
              >
                <button class="button border-0" type="submit">Submit</button>
                <a [routerLink]="['/console/login']">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
