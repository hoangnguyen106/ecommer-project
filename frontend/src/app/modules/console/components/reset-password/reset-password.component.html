<app-bread-crumb [title]="title"></app-bread-crumb>
<div class="login-wrapper py-5 home-wrapper-2">
  <div class="container-xxl">
    <div class="row">
      <div class="col-12">
        <div class="auth-card">
          <h3 class="text-center mb-3">Reset Password</h3>
          <form action="" class="d-flex flex-column gap-15">
            <div>
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="form-control"
              />
            </div>
            <div class="mt-1">
              <input
                type="password"
                name="confirmPassword"
                placeholder="Confirm Password"
                class="form-control"
              />
            </div>
            <div>
              <div
                class="d-flex justify-content-center gap-15 align-items-center"
              >
                <button class="button border-0" type="submit">OK</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
