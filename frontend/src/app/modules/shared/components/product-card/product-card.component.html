<div *ngFor="let product of products" class="col-{{ grid }}">
  <a class="product-card position-relative mb-3">
    <div class="wishlist-icon position-absolute">
      <a (click)="addToWishList(product['_id'])"
        ><img src="../../../../../assets/images/wish.svg" alt=""
      /></a>
    </div>
    <div class="product-image" *ngFor="let image of product.images">
      <img
        src="{{ image.url }}"
        class="img-fluid mx-auto"
        style="object-fit: cover"
        alt="product image"
      />
      <img
        src="../../../../../assets/images/headphone.jpg"
        class="img-fluid mx-auto"
        style="object-fit: cover"
        alt="product image"
        width="160"
      />
    </div>
    <div class="product-details">
      <h6 class="brand">{{ product.brand }}</h6>
      <h5 class="product-title">
        {{ product.title }}
      </h5>
      <div *ngFor="let rating of product.ratings">
        <app-star-rating
          [maxStars]="5"
          [selectedValue]="rating.star"
          (ratingChanged)="onRatingChanged($event)"
        ></app-star-rating>
      </div>
      <div *ngIf="grid === 12">
        <p class="description">
          {{ product.description }}
        </p>
      </div>
      <p class="price">$ {{ product.price }}</p>
    </div>
    <div class="action-bar position-absolute">
      <div class="d-flex flex-column gap-15">
        <a href="">
          <img
            src="../../../../../assets/images/prodcompare.svg"
            alt="add-cart"
          />
        </a>
        <a routerLink="/console/product/{{ product._id }}">
          <img src="../../../../../assets/images/view.svg" alt="add-cart" />
        </a>
        <a href="">
          <img src="../../../../../assets/images/add-cart.svg" alt="add-cart" />
        </a>
      </div>
    </div>
  </a>
</div>
