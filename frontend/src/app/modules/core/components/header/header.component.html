            aria-label="Search product here"
            aria-describedby="basic-addon2"

        </div>
      </div>
      <div class="col-5">
        <div
          class="header-upper-links d-flex align-items-center justify-content-between"
        >
          <div>
            <a
              routerLink="compare-product"
              class="d-flex align-items-center gap-10 text-white"
            >
              <i class="bi bi-arrow-clockwise" style="font-size: 35px"></i>
              <p class="mb-0">
                Compare <br />

            </a>
          </div>
          <div>
            <a
              routerLink="wishlist"

              </p>
            </a>
          </div>
          <div>
            <a
              routerLink="login"
              class="d-flex align-items-center gap-10 text-white"

              <i class="bi bi-person" style="font-size: 35px"></i>
              <p class="mb-0">
                Login <br />
                My Account
              </p>
            </a>
          </div>
          <div>
            <a
              routerLink="cart"
              class="d-flex align-items-center gap-10 text-white"
            >
              <i class="bi bi-cart icons-style" style="font-size: 35px"></i>
              <div class="d-flex flex-column gap-10">
                <span class="badge bg-white text-dark">0</span>
                <p class="mb-0">$ 5000</p>
              </div>
            </a>
          </div>
        </div>
      </div>
