  </div>

</section>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">

          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Comment</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let enquiry of enquiries; let i = index">
                  <td>{{ i }}</td>
                  <td>{{ enquiry.name }}</td>
                  <td>{{ enquiry.email }}</td>
                  <td>{{ enquiry.mobile }}</td>
                  <td>
                    {{ enquiry.comment }}
                  </td>
                  <td style="width: 20%">
                    <select
                      style="width: 60%"
                      value="{{
                        enquiry.status ? enquiry.status : 'Submitted'
                      }}"
                    >
                      <option value="Submitted">Submitted</option>
                      <option value="Contacted">Contacted</option>
                      <option value="In Progress">In Progress</option>
                      <option value="Resolved">Resolved</option>
                    </select>
                  </td>
                  <td class="d-flex">
                    <a
                      class="mr-2"
                      style="cursor: pointer"
                      (click)="openViewEnquiry(enquiry)"
                    >
                      <i class="fas fa-eye"></i>
                    </a>
                    <a
                      style="cursor: pointer"
                      (click)="openDeleteEnquiry(enquiry)"
                    >
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
